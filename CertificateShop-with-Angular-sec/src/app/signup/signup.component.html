<div class="container login-form">
  <div class="row">

    <div class="col-md-offset-3 form-wrapper col-md-6">
      <form class="form-horizontal" style="height: 350px;">
        <span class="heading">РЕГИСТРАЦИЯ</span>
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Login" [(ngModel)]="login" name="login">
          <i class="fa fa-user"></i>
        </div>
        
        <div class="form-group help">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password"
            name="password">
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group">
            <button type="button" class="btn  btn-dark"  [routerLink]="['/welcome']">ОТМЕНИТЬ</button>
          <button type="submit" class="btn btn-default" (click)="signUp()" style="margin-right:20px">ЗАРЕГИСТРИРОВАТЬСЯ</button>
          <small *ngIf='errorMessage' class="error-text">{{errorMessage}}</small>
        </div>
      </form>
    </div>

  </div>
</div>
